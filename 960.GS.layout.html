<!DOCTYPE html>
<html>
  <head>
<style>
* {
  font-family: Arial, Verdana, sans-serif;
  color: #665544;
  text-align: center;
}
#nav, #feature, .article, #footer {
  background-color: #efefef;
  margin-top: 240px;
  padding: 10px, 0px, 5px, 0px;
}
#feature, .article {
  height: 100px;
}
.article {
  width: 300px;
  float: left;
  margin: 10px;}
li {
  display: inline;
  padding: 45px;
}
</style>


    <meta charset="utf-8">
    <title>960.GS Grid Layout</title>
  </head>
  <body>

    <div class="container_12 clearfix">
      <div id="header" class="grid_12">
        <h1>Logo</h1>
        <div id="nav">
        <ul>
          <li>
            <a href="">Home</a>
          </li>
          <li>
            <a href="">Products</a>
          </li>
          <li>
            <a href="">Services</a>
          </li>
          <li>
            <a href="">About</a>
          </li>
          <li>
            <a href="">Contact</a>
          </li>
        </ul>
      </div>
      </div>
      <div id="content">
        <div id="feature">
          <p>
            Feature
          </p>
        </div>
        <div class="article column1">
          <p>
            Column One
          </p>
        </div>
        <div class="article column2">
          <p>
            Column Two
          </p>
        </div>
        <div class="article column3">
          <p>
            Column Three
          </p>
        </div>
      </div>
      <div id="footer">
        <p>&copy: Copyright 2011
        </p>
      </div>
    </div><!-- .container_12 -->

  </body>
</html>
